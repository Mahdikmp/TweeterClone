{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Profiles</h1> <br>

{% if profiles %}
    {% for profile in profiles %}

        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                {% if profile.profile_image %}
                <img src="{{ profile.profile_image.url }}" class="img-fluid rounded-start" alt="Profile image" style="width: 200px; height: 200px;">
                {% else %}
                <img src="{% static 'images/default.jpeg' %}" class="img-fluid rounded-start" alt="Profile image">
                {% endif %}
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <a href="{% url 'profile' profile.user.id %}" style="text-decoration: none;"><h5 class="card-title">{{profile.user.username}}</h5></a>
                  <p class="card-text"><small class="text-body-secondary">Last updated: {{profile.date_modified}}</small></p>
                </div>
              </div>
            </div>
          </div>

    {% endfor %}
{% endif %}


{% endblock content %}
